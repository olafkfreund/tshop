version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: tshop_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tshop_dev
      POSTGRES_USER: tshop_user
      POSTGRES_PASSWORD: tshop_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tshop_user -d tshop_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main TShop application
  tshop:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://tshop_user:tshop_password@postgres:5432/tshop_dev
      - DIRECT_URL=postgresql://tshop_user:tshop_password@postgres:5432/tshop_dev
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=local-development-secret-key
      - GOOGLE_GEMINI_API_KEY=${GEMINI_API_KEY}
      - MOCK_API_URL=http://mock-services:8080
      - USE_LOCAL_STORAGE=true
      - LOCAL_MODE=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - ./data:/app/data
      - ./public:/app/public
    depends_on:
      postgres:
        condition: service_healthy
      mock-services:
        condition: service_started
    command: >
      sh -c "
        echo 'ðŸš€ Starting development server...' &&
        echo 'ðŸ“Š Running Prisma migrations...' &&
        npx prisma migrate deploy &&
        echo 'ðŸŒ± Seeding database...' &&
        npx prisma db seed &&
        npm run dev
      "

  # Mock API services
  mock-services:
    build:
      context: .
      target: development
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - ./scripts:/app/scripts
      - ./public:/app/public
    command: python3 scripts/mock-services.py

  # Database management (Prisma Studio)
  prisma-studio:
    build:
      context: .
      target: development
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://tshop_user:tshop_password@postgres:5432/tshop_dev
      - DIRECT_URL=postgresql://tshop_user:tshop_password@postgres:5432/tshop_dev
    volumes:
      - .:/app
      - ./data:/app/data
    command: npx prisma studio --port 5555
    depends_on:
      postgres:
        condition: service_healthy
      tshop:
        condition: service_started

volumes:
  postgres_data:
    driver: local